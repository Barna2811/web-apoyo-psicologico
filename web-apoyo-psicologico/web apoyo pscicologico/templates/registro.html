<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0052cc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 380px;
            transition: transform 0.3s ease;
        }
        
        .container:hover {
            transform: translateY(-5px);
        }
        
        h1 {
            text-align: center;
            color: #0052cc;
            margin-bottom: 30px;
            font-weight: 600;
            position: relative;
            padding-bottom: 12px;
        }
        
        h1:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: #0052cc;
        }
        
        .form-group {
            margin-bottom: 22px;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #0052cc;
            transition: all 0.3s ease;
        }
        
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #cfd8dc;
            border-radius: 6px;
            box-sizing: border-box;
            transition: all 0.3s ease;
            font-size: 15px;
        }
        
        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #0052cc;
            box-shadow: 0 0 0 2px rgba(0, 82, 204, 0.2);
            outline: none;
        }
        
        .input-icon {
            position: relative;
        }
        
        .input-icon i {
            position: absolute;
            right: 12px;
            top: 14px;
            color: #90a4ae;
        }
        
        button {
            background-color: #0052cc;
            color: white;
            border: none;
            padding: 14px 15px;
            width: 100%;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }
        
        button:hover {
            background-color: #0046ad;
            box-shadow: 0 5px 15px rgba(0, 82, 204, 0.3);
            transform: translateY(-2px);
        }
        
        .error {
            color: #e53935;
            margin-bottom: 20px;
            text-align: center;
            padding: 10px;
            background-color: #ffebee;
            border-radius: 6px;
            border-left: 4px solid #e53935;
        }
        
        .login-link {
            text-align: center;
            margin-top: 25px;
            color: #546e7a;
            font-size: 15px;
        }
        
        .login-link a {
            color: #0052cc;
            text-decoration: none;
            font-weight: 600;
            margin-left: 5px;
            transition: all 0.3s ease;
        }
        
        .login-link a:hover {
            color: #0046ad;
            text-decoration: underline;
        }
        
        .form-footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
            color: #78909c;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registro de Usuario</h1>
        
        {% if error %}
        <div class="error">
            <i class="fas fa-exclamation-circle"></i> {{ error }}
        </div>
        {% endif %}
        
        <form action="{{ url_for('registro') }}" method="post">
            <div class="form-group">
                <label for="nuevo_usuario">Nombre de Usuario</label>
                <div class="input-icon">
                    <input type="text" id="nuevo_usuario" name="nuevo_usuario" placeholder="Ingresa tu nombre de usuario" required>
                    <i class="fas fa-user"></i>
                </div>
            </div>
            
            <div class="form-group">
                <label for="nueva_contraseña">Contraseña</label>
                <div class="input-icon">
                    <input type="password" id="nueva_contraseña" name="nueva_contraseña" placeholder="Crea tu contraseña" required>
                    <i class="fas fa-lock"></i>
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirmar_contraseña">Confirmar Contraseña</label>
                <div class="input-icon">
                    <input type="password" id="confirmar_contraseña" name="confirmar_contraseña" placeholder="Confirma tu contraseña" required>
                    <i class="fas fa-check-circle"></i>
                </div>
            </div>
            
            <button type="submit">
                <i class="fas fa-user-plus"></i> Registrarse
            </button>
        </form>
        
        <div class="login-link">
            ¿Ya tienes una cuenta? <a href="{{ url_for('login') }}">Iniciar Sesión</a>
        </div>
        
        <div class="form-footer">
            Al registrarte, aceptas nuestros términos y condiciones.
        </div>
    </div>
</body>
</html>
